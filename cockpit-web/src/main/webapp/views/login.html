<div class=login-page>
 <div class=row>
  <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
   <img src=images/flat-avatar.png class=user-avatar>
   <h1>RocketMQ  <small>cockpit</small></h1>
   <form name='f' action='j_spring_security_check' method='POST'>
    <div class=form-content>
     <div class=form-group>
      <input type=text id="j_username" name="j_username" class="form-control input-underline input-lg" placeholder=Email>
     </div>
     <div class=form-group>
      <input type=password id="j_password" name="j_password" class="form-control input-underline input-lg" placeholder=Password>
     </div>
     <div class="form-group">
      <input name="kaptcha" type="text" id="kaptcha" maxlength="20" class="input-underline input-lg">
      <img src="cockpit/captcha-image" width="170" height="40" id="kaptchaImage" class="input-underline" style="margin-bottom: -3px"  alt="Captcha">
      <script>
       document.getElementById("kaptchaImage").onclick = function() {
                 document.getElementById("kaptchaImage").src = "cockpit/captcha-image?"  + Math.floor(Math.random() * 100);
       };
      </script>
     </div>
    </div>
    <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
   </form>
  </div>
 </div>
</div>
