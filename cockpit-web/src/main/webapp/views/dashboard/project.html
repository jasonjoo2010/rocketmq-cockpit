<h3>
   <div class="pull-right">
      <div dropdown="" class="btn-group">
         <select class="form-control"
         	ng-model="project"
         	ng-options="p.name for p in projects track by p.id"
            ng-change="set()">
         </select>
      </div>
   </div>
   Project
   <small> !</small>
</h3>

<div style="margin-bottom:4px">
    <form name="groupForm" ng-show="visibleG" ng-submit="addGroup(project.id)" style="display:inline">
        <select class="form-search" ng-model="consumerGroup" ng-options="consumerGroup.groupName for consumerGroup in consumerGroups"></select>
        <button type="submit" class="btn btn-default">confirm</button>
    </form>
        <button ng-show="!visibleG" type="button" ng-click="showGroups(project.id)" class="btn btn-default">association with group</button>
        <span class="text-danger" ng-bind="groupMessage"></span>

    <form name="topicForm" ng-show="visibleT" ng-submit="addTopic(project.id)" style="display:inline">
        <select ng-model="topic" ng-options="topic.topic for topic in topics" class="form-search"></select>
        <button type="submit" class="btn btn-default">confirm</button>
    </form>
        <button ng-show="!visibleT" type="button" ng-click="showTopics(project.id)" class="btn btn-default">association with topic</button>
        <span class="text-danger" ng-bind="topicMessage"></span>
</div>
<div class="row">
   <!-- START dashboard main content-->
   <div class="col-lg-12">
      <!-- START chart-->
      <!-- START row-->
	   <div class="row">
	      <div class="col-lg-12">
	         <div class="panel panel-default">
	            <div class="panel-heading">ConsumerGroup</div>
	            <div class="panel-body">
	               <highchart id="chart1" config="chartConfig" ></highchart>
	            </div>
	         </div>
	      </div>
	   </div>
	   <!-- END row-->
      <!-- END chart-->
   </div>
   <div class="col-lg-12">
      <!-- START chart-->
      <!-- START row-->
	   <div class="row">
	      <div class="col-lg-12">
	         <div class="panel panel-default">
	            <div class="panel-heading">Topic</div>
	            <div class="panel-body">
	               <highchart id="chart2" config="chartConfig2" ></highchart>
	            </div>
	         </div>
	      </div>
	   </div>
	   <!-- END row-->
      <!-- END chart-->
   </div>
   <!-- END dashboard main content-->
</div>
