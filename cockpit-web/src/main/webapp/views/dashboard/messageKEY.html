<div class="row" ng-controller="MessageKEYCtrl">
	<a ui-sref=project class="pull-right btn btn-primary btn-outline btn-rounded">Project</a>
	<h3>QueryMessage <small> By KEY </small></h3>

   <div class="col-lg-9">
      <div class="form-group mb-xl">
         <input type="search" placeholder="message topic" class="form-search" ng-model="messageTopic"/>
         <input type="search" placeholder="message key" class="form-search" ng-model="messageKey"/>
         <button type="button" class="pull-right btn btn-default" ng-click="searchKEY()">Search</button>

      </div>

      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">Search Results
            <paneltool tool-refresh="traditional"></paneltool>
         </div>
         <!-- START table-responsive-->
         <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
				<thead style="font-weight: bold">
					<th>Message ID</th>
					<th>Tags</th>
					<th>Born Time</th>
					<th>Born Host</th>
					<th>Store Time</th>
					<th>Store Host</th>
				</thead>
               <tbody>
				  <tr ng-repeat="message in messages">
					  <td>
						   <span ng-bind="message.msgId" ng-click="jumpDetail(message.msgId)"></span>
					  </td>
					  <td>
						   <span ng-bind="message.tags"></span>
					   </td>
					   <td>
						   <span ng-bind="message.bornTime"></span>
					   </td>
					   <td>
						   <span ng-bind="message.bornHost"></span>
					   </td>
					   <td>
							<span ng-bind="message.storTime"></span>
					   </td>
					   <td>
						    <span ng-bind="message.storeHost"></span>
					   </td>
               </tbody>
            </table>
         </div>
      </div>
      <!-- END panel-->
   </div>
</div>
